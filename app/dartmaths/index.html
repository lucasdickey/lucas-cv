<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Darts Scorer</h1>

        <div id="setup">
            <h2>Setup Game</h2>
            <div>
                <label for="num-players">Number of Players:</label>
                <input type="number" id="num-players" min="1" max="10" value="2">
            </div>
            <button id="start-game">Start Game</button>
            <div id="player-names"></div>
        </div>

        <div id="game" class="hidden">
            <h2>Scoreboard</h2>
            <div id="scoreboard"></div>

            <h2>Enter Score</h2>
            <div id="score-entry">
                <select id="current-player"></select>
                <input type="number" id="score-input" placeholder="Enter score">
                <button id="add-score">Add Score</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
