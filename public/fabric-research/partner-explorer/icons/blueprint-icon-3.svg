<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Blueprint style: Triangle with inscribed circle (stability/growth) -->
  <rect width="120" height="120" fill="#635BFF"/>

  <!-- Construction lines -->
  <line x1="60" y1="10" x2="60" y2="110" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="10" y1="60" x2="110" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="60" y1="25" x2="20" y2="95" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <line x1="60" y1="25" x2="100" y2="95" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Main triangle -->
  <polygon points="60,25 100,95 20,95"
           fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Inscribed circle -->
  <circle cx="60" cy="72" r="23" fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Vertex markers -->
  <g fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="0.5">
    <circle cx="60" cy="25" r="3"/>
    <circle cx="100" cy="95" r="3"/>
    <circle cx="20" cy="95" r="3"/>
  </g>

  <!-- Angle annotation -->
  <path d="M 60 35 L 60 45" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  <text x="48" y="42" fill="rgba(255,255,255,0.4)" font-size="7" font-family="system-ui">60Â°</text>
</svg>