  <!-- Construction lines -->
  <line x1="60" y1="10" x2="60" y2="110" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="10" y1="60" x2="110" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="20" y1="20" x2="100" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <line x1="100" y1="20" x2="20" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

