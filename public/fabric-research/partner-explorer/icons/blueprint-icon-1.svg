  <circle cx="88" cy="38" r="2" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="0.5"/>
  <circle cx="32" cy="38" r="2" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="0.5"/>

  <!-- Angle annotation -->
  <text x="92" y="35" fill="rgba(255,255,255,0.4)" font-size="8" font-family="system-ui">60Â°</text>
