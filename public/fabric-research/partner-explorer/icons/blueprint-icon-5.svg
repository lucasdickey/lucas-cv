<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Blueprint style: Infinity/figure-8 (continuous partnership) -->
  <rect width="120" height="120" fill="#635BFF"/>

  <!-- Construction lines -->
  <line x1="60" y1="10" x2="60" y2="110" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="10" y1="60" x2="110" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>

  <!-- Horizontal guides -->
  <line x1="15" y1="40" x2="105" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <line x1="15" y1="80" x2="105" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Infinity symbol -->
  <path d="M 60 60
           C 60 40, 85 40, 85 60
           C 85 80, 60 80, 60 60
           C 60 40, 35 40, 35 60
           C 35 80, 60 80, 60 60"
        fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Center cross -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="0.75">
    <line x1="56" y1="60" x2="64" y2="60"/>
    <line x1="60" y1="56" x2="60" y2="64"/>
  </g>

  <!-- Loop center marks -->
  <circle cx="35" cy="60" r="2" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
  <circle cx="85" cy="60" r="2" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>

  <!-- Angle annotation -->
  <text x="88" y="55" fill="rgba(255,255,255,0.4)" font-size="7" font-family="system-ui">36Â°</text>
</svg>