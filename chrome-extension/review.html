<!DOCTYPE html>
<html>
<head>
  <title>Reading Rewards - Review</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .entry {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .entry h2 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .entry p {
      margin: 5px 0;
    }
    .entry strong {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Review Your Reading History</h1>
  <div id="time-spent-container"></div>
  <div id="entries-container"></div>
  <script src="review.js"></script>
</body>
</html>
