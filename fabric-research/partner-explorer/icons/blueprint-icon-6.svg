<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Blueprint style: Nested hexagons (ecosystem layers) -->
  <rect width="120" height="120" fill="#635BFF"/>

  <!-- Construction lines -->
  <line x1="60" y1="10" x2="60" y2="110" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="10" y1="60" x2="110" y2="60" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="20" y1="30" x2="100" y2="90" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <line x1="100" y1="30" x2="20" y2="90" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Outer hexagon -->
  <polygon points="60,18 95,38 95,78 60,98 25,78 25,38"
           fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Inner hexagon (rotated 30°) -->
  <polygon points="60,32 82,46 82,74 60,88 38,74 38,46"
           fill="none" stroke="white" stroke-width="2"/>

  <!-- Core hexagon -->
  <polygon points="60,46 71,52 71,68 60,74 49,68 49,52"
           fill="none" stroke="white" stroke-width="1.5"/>

  <!-- Vertex markers -->
  <g fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5">
    <circle cx="60" cy="18" r="2"/>
    <circle cx="95" cy="38" r="2"/>
    <circle cx="95" cy="78" r="2"/>
  </g>

  <!-- Angle annotation -->
  <text x="97" y="56" fill="rgba(255,255,255,0.4)" font-size="7" font-family="system-ui">30°</text>
</svg>